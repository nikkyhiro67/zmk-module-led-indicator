description: ZMK LED Indicator device

compatible: "zmk,led-indicator"

include: base.yaml

properties:
  led-strip:
    type: phandle
    required: true
    description: |
      Reference to the LED strip device (e.g. WS2812, SK6812).
      Used for RGB indication of battery, BLE, and layer status.

  battery:
    type: phandle
    required: false
    description: |
      Reference to the zmk,battery-monitor node.
      Used to obtain battery percentage or charging state.

  power-gpios:
    type: phandle-array
    required: false
    description: |
      Optional GPIO LEDs for additional status indication.

  status:
    type: string
    required: false
    description: Node operational status.
