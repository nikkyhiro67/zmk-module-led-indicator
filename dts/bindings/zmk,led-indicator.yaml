description: ZMK LED Indicator module

compatible: "zmk,led-indicator"

include: base.yaml

properties:
  led-strip:
    type: phandle
    required: true
    description: |
      LED strip device (WS2812, SK6812, etc.)

  battery:
    type: phandle
    required: false
    description: |
      Optional battery monitor device node for integration.

  power-gpios:
    type: phandle-array
    required: false
    description: |
      Optional GPIOs for additional indicator LEDs or power control.
